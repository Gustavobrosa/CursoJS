<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Armazenador de números</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>

    </header>
    <section> 
        <div id="dados">
            <p>Digite um número entre 0 e 100: 
                <input type="number" name="txtnum" id="txtnum" style="width: 50pt">
                <input type="button" value="Adicionar" onclick="adicionar()">
            </p>
        </div>
        <div id="tabela">
            <p>
            Valores inseridos:<br>
            <select name="valores" id="seltab" size="10">
                <option value="tab">...</option>
            </select>
            <input type="button" value="Finalizar" onclick="finalizar()">
            </p>
        </div>
        <div id="res">
            Olá!
            Aqui será mostrado o resultado...
        </div>
    </section>
    <footer>
        <p>&copy;CursoemVídeo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
